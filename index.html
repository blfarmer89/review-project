<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Starter</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.css" />
    <!-- normalize css -->
    <link rel="stylesheet" href="./CSS/normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./CSS/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="title-underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img
              src="./Images/Meerkat.jpg"
              alt="meerkat"
              class="img"
              id="person-img"
            />
          </div>
          <h4 id="author">simone</h4>
          <p id="job">ux designer</p>
          <p class="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga autem
            sit soluta minima a sequi.
          </p>
          <div class="button-container">
            <button type="button" class="prev-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button type="button" class="next-btn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <button class="btn random-btn">surprise me</button>
        </article>
      </div>
    </main>
  </body>
</html>
